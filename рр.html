<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стили для демонстрации */
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .example {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Способ 1: Использование названия цвета -->
        <div class="example">
            <span style="color: red">E</span>
            <!-- Код: <span style="color: red">E</span> -->
        </div>

        <!-- Способ 2: Использование HEX кода -->
        <div class="example">
            <span style="color: #FF0000">E</span>
            <!-- Код: <span style="color: #FF0000">E</span> -->
        </div>

        <!-- Способ 3: Использование RGB значений -->
        <div class="example">
            <span style="color: rgb(255, 0, 0)">E</span>
            <!-- Код: <span style="color: rgb(255, 0, 0)">E</span> -->
        </div>

        
    </div>
</body>
</html>
